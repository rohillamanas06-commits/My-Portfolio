services:
  # Flask Backend Service
  - type: web
    name: portfolio-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn myself:app --bind 0.0.0.0:$PORT --timeout 120 --workers 1
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: myself.py
      - key: PORT
        value: 10000
      - key: CORS_ORIGINS
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: RECIPIENT_EMAIL
        value: rohillamanas06@gmail.com
